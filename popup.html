<!DOCTYPE html>
<html>
<head>
  <title>Anotode</title>
  <script src="assets/jquery/jquery-2.2.4.min.js"></script>
  <script src="lib/js/storage-chrome.js"></script>
  <script src="lib/js/popup.js"></script>
  <script src="assets/bootstrap-3.3.7/bootstrap.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="assets/bootstrap-3.3.7/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/popup.css">

</head>
<body>
<h4>Anotode</h4>

<div id="intro_text">
  <!-- error box -->
  <div class="alert alert-info alert-dismissible" id="danger-box" role="alert">
    <a class="close">&times;</a>
    <span class="message">Warning! Better check yourself, you're not looking too good.</span>
  </div>
  <!-- normal header -->
  <p>
  Anotode is an amazing online highlighter and note taking application.
  </p>

  <div id="auth-buttons-view" class="container">
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-primary" id="signInBtn">Sign in</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-default" id="registerBtn">Register</button>
      </div>
    </div>
  </div>
</div>

<div id="current_status" class="hidden">
  <p>
  Signed in as user.
  </p>
  <p>
    <button class="btn btn-danger" id="signOutBtn">Sign out</button>
  </p>
</div>

<!-- login form -->
<div id="sign-in-view" class="hidden user-form">
  <form>
    <div class="form-group">
      <label for="sign_in_email">Email address</label>
      <input type="email" class="form-control" id="sign_in_email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="sign_in_password">Password</label>
      <input type="password" class="form-control" id="sign_in_password" placeholder="Password">
    </div>
    <button type="submit" id="doLoginBtn" class="btn btn-primary">Login</button>
    <a href="#" id="forgot_pwd_link" class="btn btn-default">Forgot Password</a>
  </form>
</div>

<!-- registration form -->
<div id="register-view" class="hidden user-form">
  <form>
    <div class="form-group">
      <label for="register_username">Username</label>
      <input type="text" class="form-control" id="register_username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="register_email">Email address</label>
      <input type="email" class="form-control" id="register_email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="register_password">Password</label>
      <input type="password" class="form-control" id="register_password" placeholder="Password">
    </div>
    <button type="submit" id="doRegisterBtn" class="btn btn-default">Register</button>
  </form>
</div>

<!-- forgot password form -->
<div id="forgot-view" class="user-form hidden">
  <form>
    <div class="form-group">
      <label for="forgot_email">Email address</label>
      <input type="email" class="form-control" id="forgot_email" placeholder="Email">
    </div>
    <button type="submit" id="forgotBtn" class="btn btn-default">Send Reset Link</button>
  </form>
</div>

</body>
</html>
